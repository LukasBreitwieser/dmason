<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">

<dom-module id="fullsize-page-with-card">
    <template is="dom-bind">
        <style>

            :host {
                display: block;
                background-color: #00838f;
                color:black;
            }
            .fixed {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }
            .card {
                position: relative;
                margin: 5%;
                width: 90%;
                height: 80%;
                background-color: yellow;
            }
        </style>

        <div id="fixed" class=fixed"></div>
        <div id="card" class="card">
            
            <span>{{sim.id}}</span><br><span>{{sim.name}}</span>
        </div>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'fullsize-page-with-card',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            sim:{
                type: Object
            },
            sharedElements: {
                type: Object,
                value: function() {
                    return {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    }
                }
            },
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this,
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this,
                            timing: {
                                delay: 150
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.fixed
                        }, {
                            name: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                            node: this.$.card
                        }]
                    }
                }
            }
        }
    });
</script>
