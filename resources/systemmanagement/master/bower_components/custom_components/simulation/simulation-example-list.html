
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">


<dom-module id="simulation-example-list">
    <template>
        <style>
            :host {
                display: block;
            }

        </style>

        <paper-dropdown-menu id="exampleSimulation" label="Select">
            <paper-listbox class="dropdown-content">
                <template is="dom-if" if="{{examples}}">
                    <paper-item id="examplesJarlist"  disabled >Examples</paper-item>
                    <template is="dom-repeat" items="{{examples}}">
                        <paper-item name="{{item.name}}" label="{{item.path}}">{{item.name}}</paper-item>
                    </template>
                </template>
                <template is="dom-if" if="{{customs}}">
                    <paper-item id="customsJarlist"  disabled> Customs</paper-item>
                    <template is="dom-repeat" items="{{customs}}">
                        <paper-item name="{{item.name}}" label="{{item.path}}">{{item.name}}</paper-item>
                    </template>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'simulation-example-list',

        properties: {
            customs:{
                type: Array
            },
            examples:{
                type:Array
            }

        }

    });
</script>
