<dom-module id="list-view">
    <template>

        <style>
            :host {
            @apply(--layout-vertical);
            }
            .main {
            @apply(--layout-flex);
            @apply(--layout-scroll);
                height: 500px;
            }

            iron-icon {
                color: var(--google-grey-500);
            }
            paper-toolbar{
                --paper-toolbar-height : 50px;
                background: transparent;
            }

            paper-item:hover{
                cursor: pointer;
            }
        </style>

        <paper-toolbar >
            <h3 id="title">Log file list</h3>
            <!--paper-icon-button id="button" icon="arrow-back"></paper-icon-button-->
        </paper-toolbar>

        <div class="main">
            <template is="dom-repeat" id="list_file" items="{{list_log}}" as="file">
                <paper-item on-click="_onClick">
                    <paper-item-body two-line>
                        <div>{{file.fileName}}</div>
                        <div secondary>{{file.modifiedDate}}</div>
                    </paper-item-body>
                    <iron-icon icon="info"></iron-icon>
                </paper-item>
            </template>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'list-view',
        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            list_log: {
                type: Array
            },
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'fade-in-animation',
                            node: this.$.title
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.title
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            fromPage: this
                        }]
                    };
                }
            }
        },
        _onClick: function(event) {
            var target = event.target;
            /*while (target !== this && !target._templateInstance) {
                target = target.parentNode;
            }*/
            // configure the page animation
            this.sharedElements = {
                'hero': target,
            };
            var item = this.$.list_file.itemForElement(target);
            //console.log(item);
            this.fire('item-click', {
                data:item
            });
        }
    });
</script>
