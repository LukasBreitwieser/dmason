<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../neon-animation/animations/ripple-animation.html">
<link rel="import" href="../../neon-animation/animations/hero-animation.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icons/av-icons.html">
<link rel="import" href="simulation-info.html">
<link rel="import" href="control-simulation-buttons.html">



<dom-module id="animated-grid">
    <template>
        <style>
            :host {
                display: block;
            }

            .grid-item-simulations:hover{
                /*background-color: grey;*/
                border-color: white;
            }

            .grid-sizer-simulations,
            .grid-item-simulations
            {
                width: 300px;
                heigth:300px;
            }


            .grid-simulations:after {
                content: '';
                display: block;
                clear: both;
            }

            .grid-simulations {
                background: transparent;
                max-width: 100%;
            }

            .grid-item-simulations {
                width:300px;
                height:300px;
                float: left;
                background-color: #3f4242;
                border: 2px solid #0c3308;
                border-color: hsla(0, 0%, 0%, 0.5);
                border-radius: 5px;
                font-size: large;
                padding:10px;
                position:relative;
            }

            control-simulation-buttons{
                margin-top:30px;
            }

           .onHover:hover{
               cursor: pointer;
           }

        </style>

        <div class="grid-simulations">
            <div class="grid-sizer-simulations"></div>
            <template is="dom-repeat" items="{{listItem}}" as="sim">
                <div class="grid-item-simulations" id="sim-{{sim.id}}">
                        <simulation-info class="onHover" sim={{sim}} id="sim-info"></simulation-info>
                        <control-simulation-buttons></control-simulation-buttons>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'animated-grid',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            listItem:{
                type:Array
            }
        },

        attached: function(){
            this.async(function(){
                $('.grid-simulations').masonry({
                            itemSelector: '.grid-item-simulations',
                            columnWidth: '.grid-sizer-simulations',
                            percentPosition: true
                        }
                );
            });
        }


    });
</script>
